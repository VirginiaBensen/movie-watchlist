<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מאגר הסרטים</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #212529;
            --card-color: #343a40;
            --text-color: #f8f9fa;
            --primary-color: #0d6efd;
            --border-color: #495057;
            --danger-color: #dc3545;
        }
        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background-color: var(--card-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            box-sizing: border-box; /* Fixes padding issue */
        }
        .login-button {
            width: 100%;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        /* For displaying error messages */
        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            text-align: center;
            background-color: var(--danger-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>התחברות למערכת</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">שם משתמש</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="login-button">התחבר</button>
        </form>
        <div style="text-align: center; margin-top: 1.5rem;">
    <p>אין לך חשבון? <a href="{{ url_for('register') }}" style="color: var(--primary-color); text-decoration: none;">הירשם כאן</a></p>
</div>
    </div>
</body>
</html>
